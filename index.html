<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2 Evaluacion Intermedia</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
 
  
    <body>
      <header>
        <h1 class="title">Adivina el número</h1>
      </header>
      
      <main class="main">
        <form class="form" id="form">
          <label for="number">Introduce aquí tu número</label>
          <input class="js_inputNumber" type="text" name="number" id="number" placeholder="Ej: 25" />
          <input class="js_button btnTry" type="submit" value="Prueba" />
        </form>
        <p class="js_paragraphResult">Escribe un número y dale a prueba</p>
        <p class="js_paragraphTries" >Número de intentos (máx 5 intentos) <span class="js_attempts attempts">0</span></p>
        <button class="js_resetBtn btnReset">Juega otra vez</button>
      </main>
      <footer>
        Creado por SaraSC
      </footer>


      <script src="./js/main.js"></script>
    
    </body>

  
</html>
